<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Tabungan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet"> <!-- Memuat font Poppins -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif; 
    }

    body {
        background-image: url('1.png'); 
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        animation: moveBackground 40s ease infinite;
    }

    @keyframes moveBackground {
      0% {
        background-position: 0% 0%;
      }
      50% {
        background-position: 100% 100%;
      }
      100% {
        background-position: 0% 0%;
      }
    }

    .container {
      width: 800px;
      padding: 50px;
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .title {
      font-size: 25px;
      font-weight: 800; 
      color: #061A23;
      margin: 10px 0; 
      line-height: 1.2;
    }

    .description {
      font-size: 13px;
      color: #6c757d;
      margin-bottom: 20px;
      display: flex; 
      justify-content: center; 
      align-items: center; 
      text-align: center; 
      line-height: 1.2; 
      max-width: 80%; 
      margin: 0 auto; 
    }

    .start-button {
      background: linear-gradient(90deg, #176689, #051d36);
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 20px;
      margin-top: 30px;
      text-decoration: none;
      display: inline-block; 
      transition: background 0.3s ease;
    }

    .start-button:hover {
      background: linear-gradient(130deg, #061A23, #176689); 
    }

    .chart-container {
      height: 200px;
      display: flex; 
      justify-content: center; 
      align-items: center; 
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">MULAI MENABUNG DARI</h1>
    <h1 class="title">SEKARANG</h1>
    <p class="description">Dengan website savings ini, anda dapat memulai mencatat tabungan dimanapun, kapanpun, dan dimanapun</p>
    <a href="tabungan.html" class="start-button">Mulai dari Sini &#9662;</a> 
    <div class="chart-container">
      <canvas id="savingsChart"></canvas>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('savingsChart').getContext('2d');
    const savingsChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
        datasets: [{
          label: 'Savings',
          data: [20, 30, 40, 35, 50, 45, 60],
          backgroundColor: '#1a3b5d',
          borderRadius: 10,
          borderSkipped: false
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            max: 60,
            ticks: {
              stepSize: 10,
              color: '#6c757d'
            },
            grid: {
              color: 'rgba(0,0,0,0.1)'
            }
          },
          x: {
            ticks: {
              color: '#6c757d'
            },
            grid: {
              display: false
            }
          }
        },
        plugins: {
          legend: {
            display: false
          }
        }
      }
    });
  </script>
</body>
</html>
